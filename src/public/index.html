<!DOCTYPE html>

<head>
  <meta charset="utf-8">

<body style="padding-top: 50px">

  <header>

      <div class="container">

			    <a href="" class="navbar-brand"><span class="glyphicon glyphicon-leaf text-success"></span> Quoralytics</a>
		    </div>
        <ul class="nav navbar-nav navbar-right">
          <li ><a href=""><span class="glyphicon glyphicon-refresh" style="vertical-align:-1px"></span> Refresh stats</a></li>

		    </ul>
      </div>
    </nav>
